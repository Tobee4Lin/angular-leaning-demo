<p>Angular</p>

<app-heroes [heroes]="heroes"></app-heroes>

<hr>

<!-- 父组件监听子组件的事件 -->
<h2>Should mankind colonize the Universe?</h2>
<h3>Agree: {{agreed}}, Disagree: {{disagreed}}</h3>
<app-voter *ngFor="let v of voters" [name]="v" (voted)="onVoted($event)"></app-voter>

<hr>

<!-- 父组件与子组件通过本地变量的方式实现互动  #timer -->
<button (click)="timer.start()">Start</button>
<button (click)="timer.stop()">Stop</button>
<div class="seconds">{{timer.seconds}}</div>
<app-CountdownTimer #timer></app-CountdownTimer>

<!-- 父组件调用@ViewChild() -->
<button (click)="start()">Start</button>
<button (click)="stop()">Stop</button>
<div class="seconds">{{seconds()}}</div>
<app-CountdownTimer></app-CountdownTimer>


<input type="text" [(ngModel)]="currentText.content">
{{currentText.content | uppercase}}
<div>{{currentText | json}}</div>

<!-- 自定义指令，color为动态传入的颜色参数 -->
<p [appHighlight]='color'>highlight</p>

<router-outlet></router-outlet>
